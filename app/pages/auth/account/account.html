<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Account
        </ion-title>
    </ion-navbar>
    <ion-toolbar [attr.primary]="isAndroid ? '' : null">
        <ion-segment [(ngModel)]="accountSeg">
            <ion-segment-button value="infor">
                Information
            </ion-segment-button>
            <ion-segment-button value="setting">
                Setting
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="outer-content">
    <div class="avatar">
        <img id="avatarImg" [src]="userInfo.avatarImg">
        <b>{{userInfo.displayName}}</b>
    </div>
    <div [ngSwitch]="accountSeg">
        <ion-list *ngSwitchCase="'infor'">
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="userInfo.email" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone</ion-label>
                <ion-input [(ngModel)]="userInfo.phone" type="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input [(ngModel)]="userInfo.address" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Blood Type</ion-label>
                <ion-select [(ngModel)]="userInfo.bloodType">
                    <ion-option value="O" checked="true">O</ion-option>
                    <ion-option value="A">A</ion-option>
                    <ion-option value="B">B</ion-option>
                    <ion-option value="AB">AB</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Rh</ion-label>
                <ion-select [(ngModel)]="userInfo.rh">
                    <ion-option value="Rh+" checked="true">Rh+</ion-option>
                    <ion-option value="Rh-">Rh-</ion-option>
                    <ion-option value="Rh">Unknow</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select [(ngModel)]="userInfo.gender">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m" checked="true">Male</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Birthday</ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" min="1960" max="2000" [(ngModel)]="userInfo.birthday"></ion-datetime>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'setting'">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="/img/none_avatar.png">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col width-33></ion-col>
            <ion-col width-33><button (click)="update()">Update</button></ion-col>
            <ion-col width-33></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
