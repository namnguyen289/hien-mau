<ion-header>

  <ion-navbar>
    <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <img class="logo" src="img/icon.png">
  </div>
  <form [ngFormModel]="authForm">
    <ion-item [class.error]="!email.valid && email.touched">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [ngFormControl]="email"></ion-input>
    </ion-item>
    <div *ngIf="email.hasError('required') && email.touched" class="error-box">* Email is required!</div>
    <div *ngIf="email.hasError('checkEmailValidator') && email.touched" class="error-box">* Email is incorrect format!</div>
    <ion-item [class.error]="!password.valid && password.touched">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [ngFormControl]="password"></ion-input>
    </ion-item>
    <div *ngIf="password.hasError('required') && password.touched" class="error-box">* Password is required</div>
    <div *ngIf="password.hasError('minlength') && password.touched" class="error-box">* Minimum password length is 6!</div>
    <div padding>
      <p *ngIf="error" class="error">Error:&nbsp;{{ error.message }}</p>
    </div>
    <button (click)="onSubmit(authForm.value)" class="custom-button" [disabled]="!authForm.valid" block>Submit</button>
  </form>
</ion-content>
