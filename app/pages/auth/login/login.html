<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            User Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
        <img class="logo" src="img/icon.png">
    </div>
    <form #loginCreds="ngForm">
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" ngControl="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" ngControl="password"></ion-input>
        </ion-item>

        <div padding>
            <button block (click)="login(loginCreds.value, $event)">Login</button>
            <button block (click)="registerUser(loginCreds.value, $event)">Create Account</button>
        </div>
        <div padding>
            <button block (click)="loginWithSocial(loginCreds.value, authProvider.Facebook, $event)">Connect with Facebook</button>
            <button block (click)="loginWithSocial(loginCreds.value, authProvider.Google, $event)">Connect with Google</button>
        </div>
        <div padding>
            <p *ngIf="error" class="error">Error:&nbsp;{{ error.code }}</p>
        </div>
    </form>
</ion-content>
